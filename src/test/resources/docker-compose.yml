version: '3.7'
services:
  es01:
    image: "docker.elastic.co/elasticsearch/elasticsearch:7.17.5"
    container_name: elastic
    user: elasticsearch
    command:
      - /bin/bash
      - -c
      - "elasticsearch-plugin install --batch file:///releases/SynonymsPlugin-1.0.0.zip && elasticsearch"
    environment:
      - node.name=elastic
      - discovery.type=single-node
      - http.port=9400
      - transport.tcp.port=9500
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m -ea"
      - xpack.security.enabled=false
      - action.destructive_requires_name=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ${BUILD_DIRECTORY}/releases/:/releases
    ports:
      - 9400:9400
    networks:
      - elastic

  kibana:
   networks:
      - elastic
   image: docker.elastic.co/kibana/kibana:7.17.5
   container_name: kibana
   environment:
     ELASTICSEARCH_URL: http://elastic:9400
     ELASTICSEARCH_HOSTS: http://elastic:9400
   depends_on:
     - es01
   ports:
     - "5601:5601"

networks:
  elastic:
    driver: bridge
